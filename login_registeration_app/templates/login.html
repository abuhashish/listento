{% extends 'loginregthem.html' %}

{%block content%}
<div class="container" style="margin-top: 50px;margin-left: 400px;" >
    <form action="logins" method="POST">
        {%csrf_token%}
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" style="width: 300px;">
    <label for="Password">Password</label>
    <input type="password" name="passwd"class="form-control" style="width: 300px;">
    <input type="submit" value="Login" class="btn btn-primary" style="margin-top: 10px;margin-left: 100px;"><br>
    <a href="register" style="margin-left: 60px;">Dont have account ?</a>
    </form>
</div>
{%endblock%}
