{% extends 'basetheam.html' %}

{%block content%}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner" style="height: 900px;">
    <div class="carousel-item active">
        <img class="d-block w-100" src="static/imgs/Melhem-Barakat.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="static/imgs/ziad-rahbani-zz.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="static/imgs/um-kalthom.jpeg" alt="Third slide">
    </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
<main style="display: flex; margin-top: 100px; background-color: rgb(247, 244, 244); margin: 0px;">
    <div class="form-group" >
    <ul class="list-group list-group-item" style="background-color: rgb(231, 224, 224); margin-top: 50px;" >
    <li class="list-group-item" style="text-align: center; color: cadetblue;"> New Release</li>
    {%for i in allmusic%}
    <li class="list-group-item" style="text-align: center;"><a href="/songpage/{{i.id}}" style="color: rgb(24, 24, 24);"> {{i.song_name}}</a></li>
    {%endfor%}
    </ul>
</div>
<div class="form-group">
    
    <ul class="list-group list-group-item" style="background-color: rgb(243, 236, 236); margin-top: 50px;">
        <li class="list-group-item"style="text-align: center; color: cadetblue;" >TOP 10</li>
        {%for i in allmusic%}
        <li class="list-group-item" style="text-align: center;"><a href="/songpage/{{i.id}}" style="color: rgb(24, 24, 24);">{{i.song_name}}</a></li>
        {%endfor%}
    </ul>

</div>
</main>
{%endblock%}
